<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Couchtube</title>
  </head>
  <body>
    <div id="transparent-overlay"></div>
    <div class="player-wrapper">
      <img src="/assets/static.gif" id="buffer-gif" class="buffer-gif active" />
      <div id="player"></div>
      <div id="controls" class="controls">
        <div class="control-group top-controls">
          <button id="control-power">p</button>
          <button id="control-info">i</button>
          <button id="control-mute">M</button>
        </div>
        <div class="control-group channel-controls">
          <button id="control-chup">^</button>
          <button id="control-chdown">v</button>
        </div>
        <div class="control-group volume-controls">
          <button id="control-volup">+</button>
          <button id="control-voldown">-</button>
        </div>
        <div class="control-group bottom-controls">
          <button id="control-fullscreen">#</button>
          <button id="control-settings">O</button>
          <button id="control-minimize">x</button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
